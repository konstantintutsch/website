---
layout: default
title: Gallery
description: A showcase of Konstantin Tutsch's favourite shots.
---

{% assign photos = site.photos | sort: "date" | reverse %}
<div class="gallery">
{% for image in photos %}
    <a class="gallery-item" href="{{ image.url }}">
        <img src="/{{ site.assets.images }}/{{ image.file }}-thumbnail.webp" alt="{{ image.description }}" loading="lazy">
    </a>
{% endfor %}
</div>
