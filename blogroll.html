---
layout: page
title: Blogroll
description: This is my blogroll! A list of all blogs I'm reading.
---

<hr>

<a data-umami-event="nav-opml" href="{% link blogroll.opml %}">Download OPML ⬇️</a>

<hr>

<ul>
{% for blog in site.data.blogroll %}
<li><b><a data-umami-event="blogroll-{{ blog.name | slugify }}" href="{{ blog.website }}">{{ blog.name }}</a></b> <a data-umami-event="blogroll-{{ blog.name | slugify }}-feed" href="{{ blog.feed }}">{{ blog.type }} Feed</a></li>
{% endfor %}
</ul>
