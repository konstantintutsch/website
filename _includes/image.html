{% if include.thumbnail %}
    {% assign image = include.file | append: "-thumbnail.jpg" %}
{% else %}
    {% assign image = include.file %}
{% endif %}

<figure class="image">
    <a href="/{{ site.assets.images }}/{{ include.file }}"><img class="image-display" src="/{{ site.assets.images }}/{{ image }}" alt="{{ include.alt }}" loading="lazy"></a>
    <figcaption class="image-caption">{{ include.caption }}</figcaption>
</figure>
