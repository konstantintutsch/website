{% assign data = site.data.social | where: "id", include.id | first %}<a class="social{% if include.classes %} {{ include.classes }}{% endif %}" rel="me" href="{% if data %}{{ data.url }}{% else %}{{ include.url }}{% endif %}{% if include.extra %}{{ include.extra }}{% endif %}">{% if include.name %}{{ include.name }}{% else %}{{ data.value }}{% endif %}</a>
