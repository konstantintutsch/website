{% assign data = site.data.social | where: "id", include.id | first %}{% if include.name %}{% assign name = include.name %}{% else %}{% assign name = data.value %}{% endif %}<a class="social{% if include.classes %} {{ include.classes }}{% endif %}" rel="me" data-umami-event="{{ name }}" href="{% if data %}{{ data.url }}{% else %}{{ include.url }}{% endif %}{% if include.extra %}{{ include.extra }}{% endif %}">{{ name }}</a>
