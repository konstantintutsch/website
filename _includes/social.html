{% assign data = site.data.social | where: "id", include.id | first %}{% if include.name %}{% assign name = include.name %}{% else %}{% assign name = data.value %}{% endif %}<a class="social{% if include.classes %} {{ include.classes }}{% endif %}" rel="me" data-umami-event="{% if include.event %}{{ include.event }}{% else %}social-{{ data.id }}{% endif %}" href="{% if data %}{{ data.url }}{% else %}{{ include.url }}{% endif %}{% if include.extra %}{{ include.extra | uri_escape }}{% endif %}">{% if include.name %}{{ include.name }}{% else %}{{ data.value }}{% endif %}</a>
