# Site
title: Konstantin Tutsch
url: https://konstantintutsch.com
exclude:
  - LICENSE
  - README.md
assets:
  images: "assets/images"

# Serving
port: 8000
host: 0.0.0.0

# Blogging
newest: 4
highlighter: none
collections:
    posts:
        output: true
        permalink: /blog/:slug/
    tags:
        output: true
        permalink: /blog/tags/:slug/
    photos:
        output: true
        permalink: /gallery/:slug/
    errors:
        output: true
        permalink: /error/:slug.html
defaults:
    - scope:
          type: "posts"
      values:
          layout: "post"
    - scope:
          type: "tags"
      values:
          layout: "tag"
    - scope:
          type: "photos"
      values:
          layout: "photo"
    - scope:
          type: "errors"
      values:
          layout: "error"
