# Site
title: Konstantin Tutsch
url: https://konstantintutsch.com
exclude:
  - LICENSE
  - README.md
assets:
  images: "assets/images"

# Serving
port: 8000
host: 0.0.0.0

# Blogging
newest: 4
highlighter: none
collections:
    posts:
        output: true
        permalink: /blog/:slug/
    tags:
        output: true
        permalink: /Tag::title/
    photos:
        output: true
        permalink: /gallery/:slug/
defaults:
    - scope:
          type: "photos"
      values:
          layout: "photo"
