<!DOCTYPE html>
<html lang="en">
    <head>
        {% include head.html %}
        <link rel="preload stylesheet" href="/assets/css/blog.css" as="style" type="text/css">
    </head>
    <body>
        <header>
            {% include navigation.html %}
        </head>
        <article>
            <h2 class="post">{{ page.title }}</h2>
            <p class="date">{{ page.date | date_to_string }}</p>
            <p id="description">{{ page.description }}</p>

            {{ content }}
        </article>
        <footer>
            {% include footer.html %}
        </footer>
    </body>
</html>
