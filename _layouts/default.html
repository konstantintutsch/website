<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="robots" content="all">

        <title>{{ page.title }} | {{ site.title }}</title>
        <meta name="description" content="{{ page.description }}">
        <meta property="og:title" content="{{ page.title }} | {{ site.title }}">    
        <meta property="og:description" content="{{ page.description }} | {{ site.description }}">
        <meta property="og:image" content="{{ site.url }}/assets/images/logo.png">

        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="228x228" href="/assets/images/favicon-228x228.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="48x48" href="/assets/images/favicon-48x48.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.rss">
    </head>
    <body>
        {% include navigation.html %}
        <article>
            {{ content }}
        </article>
        {% include footer.html %}
	</body>
</html>
